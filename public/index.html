<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css"/>
    <title>Document</title>
</head>
<body>
    <form action="/auth" method="POST">
        <label for="first">
              Username:
        </label>
        <input type="text" 
               id="first" 
               name="username" 
               placeholder="Enter your Username" required>

        <label for="password">
              Password:
        </label>
        <input type="password"
               id="password" 
               name="password"
               placeholder="Enter your Password" required>

        <div class="wrap">
              <button type="submit"
                      onclick="solve()">
                    Submit
              </button>
        </div>
  </form>
</body>
</html>
